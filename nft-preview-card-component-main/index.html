<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="" class="pic" />
        <div class="viwe">
          <img src="./images/icon-view.svg" alt="" class="eye" />
        </div>
      </div>
      <div class="card-info">
        <h2>Equilibrium #3429</h2>
        <p class="details">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="stats">
          <p class="point">
            <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </p>
          <p class="time">
            <img src="./images/icon-clock.svg" alt="" /> 3 days left
          </p>
        </div>
        <div class="personal-info">
          <img src="./images/image-avatar.png" alt="" class="picture" />
          <p class="name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
