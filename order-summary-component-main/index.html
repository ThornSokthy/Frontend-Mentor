<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="card-info">
        <h2 class="header">Order Summary</h2>
        <p class="details">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="card-price-per-year">
        <div class="wrapper">
          <img src="./images/icon-music.svg" class="music-icon" />
          <div class="price-wrapper">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <p class="change">Change</p>
      </div>
      <div class="card-btn">
        <button class="pay-btn">Proceed to Payment</button>
        <p class="cancel-btn">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
