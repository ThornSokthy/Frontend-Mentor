<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-container">
      <div class="product-picture">
        <img src="./images/image-product-desktop.jpg" alt="" />
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile" />
      </div>
      <div class="product-info">
        <span class="pro-type">Perfume</span>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">$149.99 <span>$169.99</span></div>
        <button><img src="./images/icon-cart.svg" alt="" /> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
