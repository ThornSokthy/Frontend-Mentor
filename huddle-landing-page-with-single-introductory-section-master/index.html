<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-header">
      <div class="logo">
        <img src="./images/logo.svg" />
      </div>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </nav>
      <div class="menu">
        <i class="bx bx-menu"></i>
      </div>
    </div>
    <div class="home-container">
      <div class="home-body">
        <div class="home-img">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="home-info">
          <h2 class="title">Build The Community Your Fans Will Love</h2>
          <p class="details">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion. Register
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="social-media">
        <div class="icon"><i class="bx bxl-facebook"></i></div>
        <div class="icon"><i class="bx bxl-twitter"></i></div>
        <div class="icon"><i class="bx bxl-instagram"></i></div>
      </div>
    </div>
  </body>
</html>
